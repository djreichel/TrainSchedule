<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Calculator</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  </style>
</head>

<body>

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <p class="text-center">Choo Choo. Chee Chee.</p>
    </div>

    <div class="row">

        <div class="col-md-12">

            <!-- Current Employees-->
            <div class="card mb-4">
                <div class="card-header" id="current">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col" id="trainName">Train Name</th>
                                    <th scope="col" id="destination">Destination</th>
                                    <th scope="col" id="frequency">Frequency (Min)</th>
                                    <th scope="col" id="nextArrival"> Next Arrival</th>
                                    <th scope="col" id="minutesAway">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4">
                <div class="card-header" id="current">Add Train</div>
                <div class="card-body">

                    <!-- Train Info Form -->
                    <form>
                    <div class="form-group">
                        <label for="inputTrainName">Train Name</label>
                        <input class="form-control" id="inputTrainName" type="text">
                    </div>
                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <input class="form-control" id="inputDestination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="inputFirstTrainTime">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="inputFirstTrainTime" type="text">
                    </div>
                    <div class="form-group">
                        <label for="inputFrequency">Frequency (Min)</label>
                        <input class="form-control" id="inputFrequency" type="text">
                    </div>
                    <button class="btn btn-primary"  id="submitButton">Submit</button> 
                    </form>

                </div>
            </div>
        </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
